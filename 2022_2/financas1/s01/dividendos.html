# 1. VISÃO GERAL DE FINANÇAS

---
# 1.1. Finanças: Oportunidades de Carreira

### Instituições financeiras

- Exemplos: Bancos, Corretoras, Fundos de Investimento, Casas de Análise, etc.
- Importante ter certificação, [clique aqui](https://exame.com/carreira/as-profissoes-em-alta-no-mercado-financeiro-em-2021/) para ver uma matéria sobre o assunto.

  
### Área Financeira nas Empresas
- Atuação na operações financeiras da empresa, em  Auditoria e Controles Internos (Controller), como Gerente Financeiro, ou mesmo, Diretor Financeiro (CFO)

### Analista/Consultor Financeiro
- Realização de consultoria financeira para pessoas e/ou empresas.
- Serviços de consultoria como Analista de Investimento certificado.

---
# 1.2. Finanças e o Mercado Financeiro

## 1.2.1. O que é finanças?

--
&lt;br&gt;&lt;br&gt;&lt;br&gt;
De uma forma bem geral, podemos dizer que **finanças** estuda os meios pelos quais

**agentes deficitários** (empresas ou consumidores) podem usar recursos de

**agentes superavitários** (poupadores/investidores) para **financiar** suas:

- ideias/projetos empresariais
- ou necessidades de consumo

---
# 1.2. Finanças e o Mercado Financeiro

### Principais mercados para finanças corporativa:

- Capital Seed (Investidores Anjos)
- Private Equity (Negociação de Empresas de Capital Fechado)
- Mercado de Ações (Renda Variável)
- Mercado de Títulos de Dívida (Renda Fixa)

### Outros mercados

Eventualmente alguns outros mercados podem fazer parte do dia-a-dia do administrador financeiro, tais como:

- Mercado de Derivativos (Juros, Dólar, Commodities, etc)
- Mercado Financeiro Internacional
- DeFi - Finanças Descentralizadas ([clique aqui](https://www.sarainvest.com.br/defi-fintech-2-0-as-novas-pecas-de-lego-das-financas/) para ler uma matéria sobre o assunto)

---
# 1.3. Objetivo da Empresa em Finanças

## 1.3.1. Qual o principal objetivo em finanças?

Vejamos algumas possibilidades,

  1. Maximizar o lucro
  2. Maximizar o market share
  3. Reduzir custos
  4. Maximizar a riqueza dos proprietários

--

Embora os três primeiros objetivos pareçam ser bons candidatos, nenhum deles é tão abrangente a ponto de envolver os outros como o quarto objetivo: **maximizar a riqueza do propietários**, ou mesmo, **maximizar o valor da empresa**.

Em outras palavras, o equilíbrio entre cada um dos três primeiros objetivos levam a uma maximização do valor da empresa. Até mesmo outros objetivos como contribuir para a sociedade pode ajudar a maximizar os valores da empresa ([clique aqui](https://einvestidor.estadao.com.br/investimentos/esg-tema-importante-investimentos) para ver uma matéria sobre ESG que é um assunto quente de finanças intimamente relacionado com o tema sociedade e valor da empresa).

---
# 1.3. Objetivo da Empresa em Finanças

### 1.3.1. Riqueza dos proprietários como objetivo

A riqueza dos proprietários pode ser representada como o **valor de mercado da empresa**, ou seja, o valor da empresa em uma possível negociação.

## Mas como mensurar o valor?

- Em uma **empresa de capital fechado**: Temos de estimar com base em pressupostos que fazemos e as pespectivas futuras de uma empresa.

- Em uma **empresa de capital aberto**: O preço das ações é uma medida observável e real da riqueza dos acionistas, apesar de não ser uma medida perfeita, já que mercados podem cometer erros em suas avaliações.

--

*Obs.: Na contabilidade temos um valor contábil do patrimônio líquido que representa o capital social dos propietários, mas esse valor contábil é atualizado trimestralmente com base histórica, portanto não incorpora todas as informações disponíveis e as pespectivas futuras da empresa.*


---
# O preço das ações é uma boa medida?

- Sao de todas as medidas as mais observáveis.

- Diferentemente dos lucros ou vendas que são atualizados a cada trimestre, os preços das ações são atualizados constantemente refletindo as novas informações sobre a empresa

- Em um mercado com investidores racionais, os preços das ações refletem os efeitos a longo prazo das decisões da empresa.

- Os preços das ações é a medida real da riqueza dos acionistas, visto que os acionistas podem vender suas ações recebendo em dinheiro o valor do preço da ação.

---
# 1.4. Valor da Empresa e Custo de Agência

- A administração necessariamente agirá para buscar o melhor interesse dos acionistas?
- Caso exista um acionista controlador, ele necessariamente agirá para buscar o melhor interesse dos não controladores?

--

O relacionamento entre acionistas e administradores e entre acionistas controladores e não controladores é chamado de relacionamento de agência. Tal relacionamento existe sempre que alguém (o principal) contrata outra pessoa (o agente) para representar seus interesses. Por exemplo, você pode contratar alguém (um agente) para vender um carro seu enquanto você está́ na faculdade

Nesses relacionamentos, existe a possibilidade de conflitos de interesses entre principal e agente. Tal conflito é conhecido como um problema de agência. 



--

### Conflito de Agência no Mercado Financeiro

  - Gestores x Acionistas
  
  - Acionistas minoritários x Acionistas majoritários

---
# 1.5. Valor e o Ambiente Financeiro

***Eficência do Mercado Financeiro***

- Os agentes são racionais e todas as informações são incorporadas rapidamente aos preços das ações.
- Possíveis distorções são rapidamente corrigidas pelos arbitradores.

Portanto pela Hipótese de Mercado Eficiente na forma:
  -	Fraca: Preços correntes refletem os preços passados; a análise gráfica (análise técnica) é inútil.
  - Semiforte: Preços refletem todas as informações públicas; a maioria das análises financeiras é inútil.
  - Forte: Preços refletem tudo o que é conhecido; ninguém obtém ganhos superiores de forma consistente.

A HEM não diz que os preços são perfeitos, mas sim que os desvios são aleatórios.

**Irracionalidade dos agentes (Finanças Comportamentais)**

  - Desvios Comportamentais e Limites de Arbitragem
  - Evidências: Diferenças de preços em classes de ações; Bolhas; etc.

---
# 1.5. Valor e o Ambiente Financeiro

## Afinal os mercados são eficientes?

- Existem anomalias suficientes nas evidências empíricas que comprovam que a busca por títulos abaixo do preço evidentemente continua.
- Entretanto, a maior parte das evidências indica que qualquer estratégia de investimento supostamente superior deve ser considerada com certo ceticismo.
- O mercado é suficientemente competitivo para que apenas as informações ou percepções distintivamente superiores gerem lucro; os frutos fáceis já foram colhidos.
- No final, é provável que a margem de superioridade que um gestor profissional pode acrescentar à sua atividade seja tão pequena que o estatístico não consiga detectá-la facilmente.
- Portanto provavelmente os mercados geralmente são muito eficientes, mas as recompensas para aqueles que são especialmente cuidadosos, inteligentes ou criativos talvez na verdade ainda podem estar por vir.

Após alguns aproveitar esses anos de crescimento o mercado começa a  saturar, então João percebe que está na hora de remunerar os sócios distribuindo os lucros como dividendos.

---
# 2.1. Aspectos básicos

Como vimos na história de João, algumas vezes as empresas não conseguem encontrar investimentos que ofereçam o retorno mínimo exigido. Se essa insuficiência persiste, as empresas têm de devover qualquer caixa que gerarem para os proprietários.

### Definição de Dividendos

Portanto, podemos definir dividendos como a parcela do lucro distribuída aos acionistas.

### Porquê importa?

- Para a empresa, a decisão entre distribuir e reinvestir os lucros permite acelerar o crescimento caso existam boas oportunidades. Além disso, pode atender expectativas de recebimento de dividendos por parte dos investidores ou, até mesmo, servir como ferramenta de sinalização para o mercado sobre a situação da empresa.

- Para o investidor, é mais um meio de ser recompensado pelo investimento feito e para alguns investidores pode ser mais interessante receber dividendos do que ganho de capital.

---
# 2.1 Aspectos básicos: Medidas

### Payout Ratio = Dividendos / Lucro Líquido

`$$Payout\:Ratio = \frac{Dividendos\:Distribuídos}{Lucro\:Líquido}$$`
&lt;!-- https://youtu.be/8wWtbSSd6Mw?t=1392 --&gt;

- Quanto do lucro gerado por áção é distribuído aos acionistas na forma de dividendos (proporção = %)
- Um baixo payout ratio pode indicar maior volume de reinvestimento por parte da empresa

**Exemplos**

- Empresa A: Lucro por Ação de &amp;#36;1,00 e Dividendos por Ação de &amp;#36;0,60
  - Resposta: Payout Ratio = Dividendos por Ação / Lucro por Ação = &amp;#36;0,60/&amp;#36;1,00 = 60%
--

- Empresa A: Lucro por Ação de &amp;#36;2,00 e Dividendos por Ação de &amp;#36;1,50
  - Resposta: ?

--

Payout Ratio = Dividendos por Ação / Lucro por Ação = &amp;#36;1,50/&amp;#36;2,00 = 75%

---
# 2.1 Aspectos básicos: Medidas

### Dividend Yield

&lt;/br&gt;

`$$DY = \frac{Dividendos\:Pagos\:por\:Ação}{Preço\:da\:Ação}$$`

&lt;/p&gt;

**Rentabilidade do investidor sobre o capital investido na forma de dividendos e proventos**

- Qual será a rentabilidade do investidor na forma de dividendos ou proventos caso compre o ativo hoje assumingo que seja mantido o mesmo nível de proventos histórico

- **Alto DY pode indicar**:
  1. Que a empresa paga bastante dividendos
  2. Que o preço da ação está baixo

---
# 2.1. Aspectos Básicos

### Desafio da Política de Dividendos

O que fazer com o lucro? Quanto distribuir?

- Trade-off: Distribuir x Reinvestir

&gt;Política de dividendos é de certa forma confusa, ou seja...
&gt; - pagar dividendos pode ser bom ou ruim para as empresas.
&gt; - receber dividendos poder ser bom ou ruim para os investidores.
    
&gt; Infelizmente, não existe um modelo estabelecido para determinar a política de dividendos ótima
&gt; - Isso implica que há margem para diferentes conclusões no que seria a política de dividendos ideal.

---
# 2.2 Dividendos e a Teoria de Finanças

### Quanto distribuir?

O quanto a empresa deve distribuir de dividendos é o que chamamos de política de dividendos, diversas teorias tentam explicar:

- Modelo de Avaliação de Gordon (1959)
- **Teorema da irrelevância de MM** (Modigliani e Miller; 1961)
- Teoria residual dos dividendos &lt;!-- Solomon? --&gt;
- Assimetria de Informação e Teoria da Sinalização
- Efeito clientela e Aversão à Impostos
- Custo de Agência e o Fluxo de Caixa Livre
- A teoria do Ciclo de Vida dos Dividendos
- Teoria Comportamental
  - Preferências e Consumo e Aversão ao Risco
- Teoria do Catering
  - Gestores decidem com base no sentimento do investidor

&lt;!-- 
Lintner (1956) Survey
Modelo de Walter (1963)
Residual ? Abordagem de Solomon --&gt;

Apesar das diversas teorias existentes, nenhuma delas é capaz de explicar isoladamente o que determina a política de dividendos. Não há, em outras palavras, um consenso sobre a influência da política de dividendos sobre o valor da empresa.




---
# 2.3 O que considerar?

### Decisão de Dividendos e Valor da Empresa

- Uma política de dividendos deve ser traçada, em última análise, visando à maximização da riqueza (patrimônio) dos acionistas de uma empresa.

- É estabelecido teoricamente que a decisão de reter lucros deve ser tomada somente quando as oportunidades de investimentos nos negócios da empresa forem economicamente mais atraentes do que aquelas dispostas alternativamente aos acionistas.

- Em caso contrário, os resultados retidos pela empresa serão considerados ociosos e devem ser distribuídos aos acionistas.

&lt;!-- 
**Ponto-crucial**: A decisão de dividendos é capaz maximizar valor, ou seja, se é capaz de gerar riqueza para o acionista?
pág. 544 damodaran exemplo intuitivo sobre a Irrelevância dos dividendos
Antes das frictions como os custos de transações e impostos, investidores debem ser indiferentes entre dolar 1 na forma de dividendos, o que faz com que a ação caia . E receber 1 dolar na venda de algumas ações.
--&gt;

&lt;!--
Teoria residual
  - A teoria residual pressupõe que os dividendos sejam pagos pelo resultado em excesso do lucro, o valor que resta (residual) após serem cobertos todos os custos e despesas e aceitas todas as oportunidades atraentes de investimentos. A empresa paga dividendos somente quando não existir mais oportunidades de investimentos ou quando estas oportunidades não prometerem um retorno que remunere adequadamente o custo de capital. A teoria residual sugere que a maximização da riqueza do acionista ocorre principalmente pelos ganhos de capital.
--&gt; 

&lt;!--  
Teoria residual? (ASSAF)
- Sempre que forem identificadas oportunidades que remuneram o capital aplicado acima do custo de capital, todos os recursos necessários devem ser alocados para financiarem essas decisões de investimentos, sendo distribuído somente o lucro em excesso.
 - Pela teoria residual, a empresa pode inclusive não pagar dividendos aos acionistas desde que suas necessidades de capital superem sua geração de caixa.
--&gt;

---
# 2.3 O que considerar?

### Ciclo de Vida da Emprsa

#### Alternativa de investimento:
A empresa tem boas oportunidades de investimentos? As alternativas são rentáveis? Qual a pespectiva de crescimento da economia, do setor, da companhia? Há possibilidade de colapso (ou saturação) da economia ou setor?

&lt;!-- Damodaran: Ciclo de Vida da Empresa e Dividendos --&gt;
  
#### Liquidez
A empresa tem caixa para distribuir dividendos sem comprometer a liquidez de curto prazo? Mesmo apresentando lucro econômico uma empresa pode ter pouco caixa devido o alto grau de imobilização dos seus investimentos.

&lt;!-- Se uma empresa tiver um alto grau de imbolização de seus recursos, ela pode ter dificuldade em distribuir dividendos mesmo que seja uma empresa rentável (lucro econômico). --&gt;

#### Acesso a fontes externas de financiamento:
Quanto maior a capacidade e flexibilidade da empresa em captar recursos para se financiar, menor sua necessidade de reter caixa.
&lt;!-- logo a empresa tem um maior potencial para distribuir dividendos. --&gt;

---
# 2.3 O que considerar

### Expectativa dos investidores: Impostos e Efeito clientela
A política de dividendos conforme proposta por uma empresa pode formar uma clientela de investidores, ou seja:
- um grupo de acionistas que revelam preferências específicas por empresas que priorizam o pagamento de dividendos;
- ou, ao contrário, empresas que retêm mais lucro prometendo maiores ganhos de capital pelo reinvestimento de lucros ou por benefícios tributários (em alguns países os dividendos são mais tributados do que o ganho de capital).

&lt;!-- - Expectativa dos investidores quanto aos dividendos --&gt;
&lt;!-- - Expectativa dos investidores quanto ao ganho de capital --&gt;

### Reduzir assimetria informacional
A empresa pode sinalizar sobre seu desempenho futuro. O volume de dividendos oferecido aos acionistas pode servir, segundo essa abordagem, como uma expectativa do retorno dos acionistas.

---
# 2.3 O que considerar?

### Inflação
- Em um ambiente de alta inflação, há crescentes necessidades de investimentos circulantes, elevados custos dos recursos de terceiros e os resultados que servem de base de cálculo para os dividendos não incorporam a inflação. Logo, a empresa tem maior necessidade de retenção de lucros para evitar ficar descapitalizada.

---
# 2.4. Política de distribuição sensata

Segue abaixo algumas caracteríscas de uma política de dividendos sensata:

1. Com o tempo, paga todo o fluxo de caixa livre.
2. Evita cortar projetos de VPL positivo para pagar dividendos ou recomprar ações.
3. Não inicia o pagamento de dividendos até que a empresa esteja gerando um fluxo de caixa livre considerável.
3. Estabelece o dividendo regular corrente de acordo com uma taxa de distribuição desejada de longo prazo.
4. Estabelece um nível de dividendos baixo o suficiente para evitar futuras necessidades de aportes financeiros caros.
5. Usa a estratégia das recompras para distribuir aumentos temporários no fluxo de caixa.

---
# 2.5. Dividendos no Brasil

### Dividendo é direito do acionista, mas o mínimo não é 25%

- A lei prevê que se o estatuto for omisso quanto ao pagamento de dividendos, o investidor tem direito a 50% do lucro líquido.
- Também prevê que que se o estatuto que é **omisso** for alterado pela assembleia geral dos investidores, o mínimo deve ser de 25%.
- Entretanto, se não for o caso de alteração de um estatuto omisso é possível que seja determinado no estatuto qualquer valor de distribuição, inclusive 0%.
- Além das obrigatoriedades citadas acima, no Brasil é comum se manter os 25% porque a lei oferece a possibilidade dos administradores receberem participação no lucro caso o estatuto fize o dividendo mínimo obrigatório em 25%.

### O dividendo pressupõe a existência de lucro

Na ausência de lucro a empresa não pode pagar dividendos.

### Incapacidade de pagar dividendos

A empresa não é obrigada a pagar dividendos mediante informação da administração de que o dividendo do exercício é incompatível com a situação financeira da empresa.

---
# 2.5. Dividendos no Brasil

### Juros Sobre Capital Próprio (JSCP)

- As empresas brasileiras tributadas pelo regime do lucro real têm a opção de pagar a seus sócios ou acionistas parte dos lucros na forma de juros sobre o capital próprio, JCP.
- Os juros são calculados sobre as contas do patrimônio líquido e são limitados à variação pro rata dia da taxa de juros de longo prazo, a TJLP.
- A empresa também poderá́ deduzir os juros e não pagá-los a seus acionistas e utilizar o seu valor líquido do imposto na fonte (IRRF) para integralização de aumento de capital na empresa.


&lt;!-- - Distribuição de valores não obrigatória que possui privilégios fiscais, uma vez que, as empresas poderão reduzir de seu lucro real (tributável) os juros a título de remuneração do capital de seus acionistas, promovendo uma economia de imposto de renda. --&gt;

&lt;!-- Para seu cálculo, é aplicada a taxa de juros de longo prazo (TJLP) sobre o patrimônio líquido da empresa, e seu valor total máximo não poderá exceder 50% entre o maior dos seguintes valores:

  - lucro líquido antes do IR do exercício, e calculado antes dos referidos juros;

  - lucros acumulados de exercícios anteriores.

- Pela legislação fiscal vigente, o valor desses juros é deduzido do resultado do exercício, e dedutível, por conseguinte, para cálculo do imposto de renda.

- Quando calculada e paga aos acionistas, essa remuneração é entendida como se fosse dividendos para efeitos de cálculo do dividendo mínimo obrigatório previsto na Lei das SA.

# 2.6. Conclusão 


### Importância
&lt;!-- Decisão de dividendos é tão importante para empresas quanto para os investidores. --&gt;

- Para investidores:
  - É uma das duas formas no qual os investidores podem obter retorno.

- Para empresas:
  - É um importante determinante do ritmo de crescimento da empresa.
  - É uma forma de remunerar os investidores.
  - Pode ser usado como uma ferramenta de sinalização para o mercado.
  
### Existe um trade-off

&gt; Reinvestir os Lucros vs. Distribuir Dividendos

### _Dividend Puzzle_: Qual a política de dividendo ideal?
&lt;!-- - Há uma forte evidência de que os dividendos são muito mais constantes do que os lucros,  --&gt;
&lt;!-- Dividend smoothing (não varia tanto quanto os lucros, e nós temos que olhar os lucros de hoje e os dividendos do passado) --&gt;

---
# 2.6. Conclusão 

### O que não sabemos
- Não temos um modelo específico capaz de determinar a política de dividendos ideal.

### O que sabemos

- Temos conhecimento de vários fatores relevantes que podemos considerar.

### Alguns dos fatores relevantes
- Oportunidades de Crescimento da Empresa e o Ambiente Econômico.
- Liquidez e capacidade da empresa de captar recursos.
- A preferência dos investidores (efeito clientela e impostos).
- Assimetria informacional (sinais de aumento de diminuição de dividendos).
- Persistência dos Dividendos.
- Qualidade da governança e o que seria prudente deixar retido na empresa (custo de agência).
