# Visão Geral de Índices

- Índices financeiros são ferramentas poderosas para ajudar a resumir as demonstrações financeiras e a saúde de uma empresa ou empresa.


## O que é um índice?

- Em geral é calculado por uma fração tal qual `\(Índice = \frac{Numerador}{Denominador}\)` e entender quem está no numerador e no denominador é crucial para interpretar o índice.

--


.font80[
Os índices contábeis podem ser expressos de várias maneiras, tais como:
  1. Razão pura, ou seja, uma proporção de Ativo Circulante para o Passivo Circulante é de 2:1.
  2. Multiplicador, como quando se diz que os Ativos Circulantes são duas vezes os Passivos Circulantes.
  3. Percentagem, quando dizemos que os Ativos Circulantes são 200% do valor do Passivo Circulante.
]

--

.font80[
`\(\color{red}{Atenção}\)`:

- Para se fazer uma boa análise, não é necessária grande quantidade de índices. A quantidade não é o que vai definir a qualidade da análise. 
- Quanto mais índices você utilizar, maior poderá ser o risco de perder o conjunto de vista e de se fixar em detalhes sem tanta importância.
]

---
# Visão Geral de Índices (cont.)

- A interpretação mediante análise de índice, sem sombra de dúvidas, é uma das técnicas mais proeminentes na compreensão das informações contábeis.

--

- Isso se deve ao poder de síntese que tem um índice financeiro. Nesse ínterim, a importância da análise de índice reside na interpretação correta dos componentes que fazem parte do cálculo dos índices.

--

- A etapa de cálculo, após realizados os devidos ajustes, é uma tarefa relativamente simples e é um trabalho “braçal”. Porém, a interpretação do índice é o passo final e o processo requer habilidade, pois exige inteligência, conhecimento e perícia.

--

- Maneiras de interpretar índices contábeis:
  1. Um único índice
  2. Grupos de índice
  3. Comparação histórica e sazonalidade
  4. Comparação de índices entre e dentro da empresa
  6. Comparação com a própria empresa

---

# Visão Geral de Índices (cont.)

### 1. Um único índice

Um índice tomado isoladamente pode não transmitir um significado muito acurado. Se este é expresso em relação ao outro aspecto, pode ser mais útil. Por exemplo, o índice de liquidez corrente menor que um pode revelar, isoladamente, a posição de falta de liquidez da empresa, ou seja, os Ativos Circulantes não são suficientes para pagar os Passivos Circulantes; mas, sem investigar outros aspectos, tais como rentabilidade e solvência, prazos médios de pagamento e de recebimento e outros torna-se difícil inferir sobre a exata situação financeira do negócio ou sua continuidade.

---

# Visão Geral de Índices (cont.)

### 2. Grupos de índice

Quando a interpretação é feita tomando com base um grupo de índices, verifica-se que há uma melhor compreensão acerca do negócio e sua eficiência. A título de exemplo, além do cálculo do índice de liquidez corrente, ou seja, Ativo Circulante sobre o Passivo Circulante, se for analisado o índice de liquidez seca e imediata, então é possível perceber que eles lançam luz sobre para uma melhor compreensão do negócio, no que diz respeito à eficácia da política de liquidez.

---

# Visão Geral de Índices (cont.)

### 3. Comparação histórica e sazonalidade

Qualquer cálculo de índice é baseado em informações históricas, que pode ter qualquer influência nos resultados futuros. Por exemplo, o índice de rentabilidade de uma empresa de enfeites de natal pode parecer horrível durante os primeiros dois terços de um ano, levando-o a assumir um padrão contínuo de perdas. A situação se inverte apenas no último quadrimestre, momento em que o volume de vendas tem seu nível mais alto, melhorando substancialmente os índices de rentabilidade. Assim, a análise de um índice sem um referencial de tendência não é muito útil para interpretar a situação financeira da empresa.

---

# Visão Geral de Índices (cont.)

### 4. Comparação de índices entre e dentro da empresa

É de fundamental importância fazer uma interpretação tendo algum parâmetro de comparação. Por exemplo, o índice de liquidez de uma empresa é 2. Isso é bom ou ruim? A rentabilidade do Patrimônio Líquido igual a 5%. O que dizer? Se for de um supermercado está dentro da média do setor, mas se for de um banco, paciência, a média nos dez últimos anos (2002 a 2011) foi 14,26%. Por outro lado, se a meta da empresa era obter uma rentabilidade de 10%, ela foi frustrada. Então se faz necessário comparar com outras empresas, com a própria empresa em outros anos e/ou com as metas fixadas pela empresa.

---

# Visão Geral de Índices (cont.)

### 5. Comparação com outras empresas

Por este método, os índices de uma empresa são comparados com índices de outras empresas pertencentes ao mesmo setor. É comum usar as médias do setor publicadas por organizações especializadas. Mas esse método pode revelar-se ineficaz quando as empresas usam políticas contábeis e procedimentos diferentes, fique atento! Comparações entre empresas são úteis na determinação da posição competitiva de uma empresa, desde que feitas cuidadosamente. Quando se trabalha com conjunto de empresas de mesmo segmento, pode-se conseguir montar os índices denominados padrões para esses segmentos.

---

# Visão Geral de Índices (cont.)

### 6. Comparação com a própria empresa

Esta base compara um item ou índice financeiro dentro de uma empresa no ano em curso com o mesmo item ou índice em um ou mais anos anteriores. Esse tipo de comparação é útil na detecção de mudanças nas relações financeiras e tendências significativas.

# Índices de Liquidez (cont.)

### Os índices de liquidez mais comuns

`$$Liquidez\:Corrente = \frac{Ativo\:Circulante}{Passivo\:Circulante}$$`
&lt;p&gt;

`$$Liquidez\:Seca = \frac{Ativo\:Circulante - Estoques - Desp.\:Antecipadas}{Passivo Circulante}$$`
&lt;p&gt;

`$$Liquidez\:Imediata = \frac{Caixa\:e\:Equivalentes\:de\:Caixa}{Passivo Circulante}$$`

### Índice de liquidez que considera ativos e passivos de longo prazo

`$$Liquidez\:Geral = \frac{Ativo\:Circulante + Realizável\:a\:Longo\:Prazo}{Passivo\:Circulante + Passivo\:não\:Circulante}$$`

---
# Índices de Liquidez (cont.)

### Índice de Liquidez Corrente

`$$Liquidez\:Corrente = \frac{Ativo\:Circulante}{Passivo\:Circulante}$$`



- **Indica:** Quanto a empresa possui de recursos de curto prazo (Ativo Circulante) para cada real de dívidas de curto prazo (Passivo Circulante)

- **Interpretação:**
  - Se o índice de liquidez for maior que 1, significa que o Capital Circulante Líquido (CCL) da empresa será positivo, portanto haverá compatibilidade entre os recursos que se espera receber no curto prazo e aqueles que se espera pagar no curto prazo. 
  - Mostra a capacidade de pagamento da empresa a curto prazo, bem como o potencial de financiar suas necessidades de capital de giro.



---
# Índice de Liquidez (cont.)

### Índice de Liquidez Seca

`$$Liquidez\:Seca = \frac{Ativo\:Circulante - Estoques - Desp.\:Antecipadas}{Passivo Circulante}$$`

- **Indica:** Capacidade de pagamento de curto prazo da empresa mediante uso basicamente de disponível e valores a receber.

- **Interpretação:**
.font80[
- O índice de liquidez seca mostra a parcela das dívidas de curto prazo (Passivo Circulante) que poderiam ser pagas pela utilização de itens de maior liquidez no Ativo Circulante, basicamente disponível e contas a receber. Em outras palavras, mostra quanto a empresa possui de Ativos líquidos para cada real de dívida de curto prazo. Suponha que a empresa sofra total paralisação de suas vendas, ou que seu estoque se torne obsoleto. Quais seriam suas chances de pagar suas obrigações de curto prazo com o disponível e as duplicatas a receber? É o que mostra o índice de liquidez seca.
]

---
# Índice de Liquidez (cont.)

### Índice de Liquidez Seca (cont.)

`$$Liquidez\:Seca = \frac{Ativo\:Circulante - Estoques - Desp.\:Antecipadas}{Passivo Circulante}$$`

- Esse indicador também é bastante utilizado pelos analistas e sua utilidade aumenta quando é analisado juntamente com outros indicadores, podendo, nesse sentido, reforçar conclusões a respeito da liquidez da entidade. Como qualquer indicador, sua utilidade pode ser ampliada se comparado a índices de empresas do mesmo ramo e se verificada qual a sua tendência ao longo do tempo.
- O índice de liquidez seca também sofre os efeitos das diferenças temporais existentes entre as contas componentes do numerador (contas a receber, por exemplo) e as contas componentes do denominador (Passivo Circulante).
- Como as contas a receber, geralmente, também representam valores relevantes, pode-se questionar sobre sua liquidez. Assim, o analista possui outro instrumento para eliminar esse efeito, o índice de liquidez imediata.

---
# Índices de Liquidez (cont.)

### Índice de Liquidez Imediata

`$$Liquidez\:Imediata = \frac{Caixa\:e\:Equivalentes\:de\:Caixa}{Passivo Circulante}$$`

- **Indica:** A parcela das dívidas de curto prazo (Passivo Circulante) que poderiam ser pagas imediatamente por meio dos valores relativos a caixa e equivalentes de caixa (disponível). Ou seja, representa quanto a empresa possui de disponível para cada real de dívidas vencíveis no curto prazo.

- Como as empresas, geralmente, mantêm poucos recursos alocados no grupo disponível, pois eles poderiam estar sujeitos aos efeitos inflacionários, o índice de liquidez imediata, quase sempre, é baixo.
- Esse indicador é pouco utilizado pelos analistas, porque diz muito pouco em termos informacionais. Além disso, apresenta diferenças temporais entre numerador e denominador, pois as disponibilidades, como o próprio nome diz, são valores em espécie ou equivalentes; já o Passivo Circulante é composto por valores a serem exigidos dentro do período de até um ano, ou mais, se o ciclo operacional for maior que 12 meses.

---
# Índices de Liquidez (cont.)

### Índice de Liquidez Geral

`$$Liquidez\:Geral = \frac{Ativo\:Circulante + Realizável\:a\:Longo\:Prazo}{Passivo\:Circulante + Passivo\:não\:Circulante}$$`
.font80[
- **Indica:**
  - Mostra o quanto a empresa possui de recursos de curto e longo prazos (Ativo Circulante + Realizável a Longo Prazo) para cada real de dívidas de curto e longo prazos (Passivo Circulante + Passivo Não Circulante).
  - Ou seja, mostra a capacidade de pagamento atual da empresa com relação às dívidas a longo prazo
  - Considera tudo o que ela converterá em dinheiro (no curto e longo prazos), relacionando com todas as dívidas assumidas (de curto e longo prazos). Em outras palavras, ele evidencia a capacidade de saldar todos os compromissos assumidos pela empresa.
]

.font60[
O índice de liquidez geral, mais que os demais, sofre os efeitos das diferenças temporais existentes entre as contas componentes do numerador e as contas componentes do denominador, pois mistura elementos de curto e longo prazos. Para Martins (2005), o índice de liquidez geral não tem muito sentido, pois não apresenta nenhuma relação de temporalidade entre os elementos do numerador e do denominador. No entanto, outros autores advogam sua importância na análise de liquidez da entidade a longo prazo.
]

# Índices de Atividade

&lt;html&gt;&lt;div style='float:left'&gt;&lt;/div&gt;&lt;hr color='#EB811B' size=1px width=796px&gt;&lt;/html&gt;




---
# Índices de Atividade

- Os índices de atividade, também chamados de índices do ciclo operacional, permitem que seja analisado o desempenho operacional da empresa e suas necessidades de investimento em giro.

- Por meio dos prazos médios pode-se analisar o ciclo operacional e de caixa da entidade, elementos fundamentais para a determinação de estratégias empresariais, tanto comerciais quanto financeiras, geralmente vitais para a determinação do fracasso ou do sucesso de uma empresa

### Mas o que é ciclo operacional?

---

# Índices de Atividade (cont.)

### Ciclo Operacional

.font70[
É o período de tempo compreendido entre a compra da mercadoria ou matéria-prima até o recebimento do caixa resultante da venda do produto. Ou seja, é composto pelas etapas operacionais utilizadas pela empresa no processo produtivo.
]

&lt;center&gt;
&lt;img src="pics/ciclo_operacional.jpg" width="70%"&gt;
&lt;/center&gt;

---

# Índices de Atividade (cont.)

### PRAZO MÉDIO DE ESTOCAGEM (PME)

`$$PME = \frac{Estoque\:Médio\:de\:Matéria\:Prima}{Consumo\:Anual}\times365$$`

- Representam o tempo médio consumido entre a compra da matéria-prima e sua requisição para uso na produção

--

- O estoque médio pode ser calculado pela média aritmética simples entre o saldo inicial do período e o saldo final. Todavia, o resultado será mais acurado quanto mais detalhadas forem as informações, ou seja, se forem utilizadas as médias trimestrais ou mensais.

--

- `\(\color{red}{Cuidado!}\)` Quando se trabalha com todos os estoques da empresa juntos o índice pode trazer informação equivocada, pois há grande heterogeneidade de estoques, notadamente nas indústrias. São itens como matéria-prima, embalagens, materiais de uso e consumo, produtos em elaboração e produtos acabados dentre outros, que apresentam diferentes prazos de estocagem. Um indicador único poderia produzir informações enviesadas. Nesses casos, o ideal seria calcular os prazos médios para cada tipo de estoque da empresa.

---
# Índices de Atividade (cont.)

### PRAZO MÉDIO DE FABRICAÇÃO (PMF)

`$$PMF = \frac{Estoque\:Médio\:de\:Prod.\:Elaboração}{Custo\:de\:Produção}\times365$$`
---
# Índices de Atividade (cont.)

### PRAZO MÉDIO DE VENDAS (PMV)

`$$PMV = \frac{Estoque\:Médio\:de\:Prod.\:Acabados}{Custo\:de\:Produtos\:Vendidos}\times365$$`
---
# Índices de Atividade (cont.)

### PRAZO MÉDIO DE COBRANÇA (PMV)

`$$PMC = \frac{Duplicatas\:a\:Receber\:(média)}{Vendas\:a\:Prazo}\times365$$`
---
# Índices de Atividade (cont.)

### PRAZO MÉDIO DE PAGAMENTO A FORNECEDORES (PMPF)

`$$PMPF = \frac{Fornecedores\:a\:Pagar\:(média)}{Compras\:a\:Prazo}\times365$$`
---

# Índices de Endividamento

&lt;html&gt;&lt;div style='float:left'&gt;&lt;/div&gt;&lt;hr color='#EB811B' size=1px width=796px&gt;&lt;/html&gt;

---
# Índices de Endividamento

## Estrutura de Capital (Endividamento)

- Mostram as grandes linhas de decisões financeiras, em termos de obtenção e aplicação de recursos.

- Estabelecem relações entre as fontes de financiamento próprio e de terceiros. Visam evidenciar a dependência da entidade em relação aos recursos de terceiros.

Os principais índices são:
- Participação de Capitais de Terceiros (Endividamento);
- Composição do endividamento;

---
# Índices de Endividamento (cont.)

## Endividamento

`$$Endividamento = \frac{Capitais\:de\:Terceiros}{Patrimônio\:Líquido}$$`

**Indica**: O quanto a empresa tem de dívidas com terceiros (Passivo Circulante + Passivo Não Circulante) para cada real de recursos próprios (Patrimônio Líquido). Ou seja, a dependência que a entidade apresenta com relação a terceiros e, nesse sentido, o risco a que está sujeita.

.font80[
- Não se pode dizer que um índice de endividamento alto seja bom ou ruim. É necessário analisar a qualidade da dívida (prazo de vencimento, taxa de juros, risco de moeda – se em reais, se em dólar etc.), pois se uma empresa tiver alto endividamento com terceiros a longo prazo e baixo custo, pode ser extremamente interessante do ponto de vista da rentabilidade que os sócios desejam. No entanto, endividamentos caros, a curto prazo, podem deixar a empresa em situação difícil, provocando quedas, inclusive, na rentabilidade.
- Um bom parâmetro para se avaliar o índice de endividamento é a média do setor no qual a empresa está inserida. Por exemplo, os índices de endividamento do setor bancário, por definição, têm que ser muito maiores que os de uma indústria de roupas ou de brinquedos.
]

---
# Índices de Endividamento (cont.)

## Composição do Endividamento

Para analisar a **solvência** de uma entidade, é importante conhecer os **prazos de vencimentos** de suas dívidas.

`$$Composição\:do\:Endividamento = \frac{Passivo\:Circulante}{Capitais\:de\:Terceiros}$$`

**Indica**: O quanto da dívida total (Passivo Circulante + Passivo Não Circulante) com terceiros é exigível no curto prazo (Passivo Circulante).

.font80[
- Do ponto de vista financeiro, é comum que a empresa busque recursos de longo prazo para financiamento do Ativo Não Circulante e recursos de curto prazo para financiamento do Ativo Circulante.
- Embora não existam regras fixas, pois cada entidade possui uma estrutura de capitais que otimiza seus resultados, uma empresa com níveis mais elevados de endividamento no longo prazo terá melhores condições de gerar recursos para fazer frente aos compromissos num momento de crise, por exemplo.
- Ao passo que uma empresa que tenha grande parte de suas dívidas vencíveis no curto prazo, se surpreendida por uma crise, terá que tomar decisões desfavoráveis do ponto de vista econômico para conseguir cumprir suas obrigações de curto prazo (por exemplo, queima de estoques a preços baixos, grandes descontos para recebimento de clientes etc.).
- Ou seja, uma empresa com menores níveis de endividamento no curto prazo, frequentemente, oferece menor risco.
]

# Outros Índices

&lt;html&gt;&lt;div style='float:left'&gt;&lt;/div&gt;&lt;hr color='#EB811B' size=1px width=796px&gt;&lt;/html&gt;

---
# Outros Índices

### Lucro por Ação (LPA) ou Earnings Per Share (EPS)

&lt;/br&gt;

`$$LPA = EPS = \frac{Lucro\:Líquido}{Número\:de\:Ações\:Emitidas}$$`
&lt;/p&gt;

- Resultado gerado para cada ação
- Qual seria o pagamento de dividendos por ação caso a empresa distribuísse 100% do seu lucro em dividendos
  - **Potencial máximo de pagamento de dividendos por ação**
- **Quanto maior este indicador melhor**, pois quanto mais lucro a empresa consegue gerar por cada ação, mais valor a empresa tem para os investidores


&lt;!-- - É comum as empresas ajustarem o lucro líquido para itens extraordinários e também considerar potenciais diluições --&gt;
&lt;!-- - O número de ações emitidas poder ser computado como o valo no final do período ou uma média ponderada durante o período. --&gt;
&lt;!-- https://youtu.be/8wWtbSSd6Mw?t=1184 --&gt;

---
# Outros Índices (cont.)

### Dividend Yield

&lt;/br&gt;

`$$DY = \frac{Dividendos\:Pagos\:por\:Ação}{Preço\:da\:Ação}$$`

&lt;/p&gt;

- **Rentabilidade do investidor sobre o capital investido na forma de dividendos e proventos**
- Qual será a rentabilidade do investidor na forma de dividendos ou proventos caso compre o ativo hoje assumingo que seja mantido o mesmo nível de proventos histórico
- **Alto DY pode indicar**: (1) Que a empresa paga bastante dividendos (2) Que o preço da ação está baixo

---
# Outros Índices (cont.)

### Dividend Yield (cont.)

&lt;/br&gt;

`$$DY = \frac{Dividendos\:Pagos\:por\:Ação}{Preço\:da\:Ação}$$`

&lt;/p&gt;

### Exemplos:
- Empresa A: Ação está sendo cotada a &amp;#36;20,00 e a empresa pagou &amp;#36;1,50 de dividendos por ação nos últimos 4 trimestres
  - Resposta: Dividend Yield = Dividendos por Ação / Preço Corrente da ação = &amp;#36;1,50/&amp;#36;20 = 7,5%
--

- Empresa B: Ação está sendo cotada a &amp;#36;30,00 e a empresa pagou &amp;#36;1,50 de dividendos por ação nos últimos 4 trimestres&lt;/font&gt;
  - Resposta?

--
Dividend Yield = Dividendos por Ação / Preço Corrente da ação = &amp;#36;1,50/&amp;#36;30 = 5%.


&lt;!-- https://youtu.be/8wWtbSSd6Mw?t=1644 --&gt;

---
# Outros Índices (cont.)

### P/E - Price Earnings ou P/L

&lt;/br&gt;

`$$P/E = \frac{Preço\:da\:Ação}{Lucro\:por\:Ação} = \frac{Valor\:de\:Mercado\:do\:PL}{Lucro\:Líquido}$$`

&lt;/br&gt;

- Relação entre o preço da ação e o lucro gerado por ação
- Número de anos que o investidor demoraria para recuperar o valor pago mantendo o nível de lucro constante
  - Exemplo P/E = 10x. Se o investidor comprar a ação dessa empresa e a mesma manter o mesmo nível de lucro atual e distribuir 100% do lucro com dividendos demoraria 10 anos recebendo dividendos anuais para recuperar o investimento.
- Invertendo o P/E chegamos em uma estimativa de rentabilidade para o acionista
  - Exemplo P/E = 10x: Ao comprar a ação da empresa, o investidor espera uma rentabilidade anual de 10%(1/10) mantendo-se o mesmo nível de lucro, e assumindo distribuição de 100% do lucro como dividendos.

&lt;!-- https://youtu.be/8wWtbSSd6Mw?t=2137 --&gt;

---
# Outros Índices (cont.)

### P/E - Price Earnings ou P/L (cont.)

&lt;/br&gt;

`$$P/E = \frac{Preço\:da\:Ação}{Lucro\:por\:Ação} = \frac{Valor\:de\:Mercado\:do\:PL}{Lucro\:Líquido}$$`

&lt;/br&gt;

- **Quanto maior P/E mais o investidor espera crescimento futuro nos lucros ou pode ser um sinal que o preço da açãoo está barata**
- Se o P/E for baixo em relação às outras empresas do setor, pode ser sinal que o preço está baixo ou que o nível de lucro está alto
- Não é possível calcular para empresas com prejuízo.


&lt;!-- https://youtu.be/8wWtbSSd6Mw?t=2137 --&gt;

---
# Outros Índices (cont.)

### Price-to-Book ou Market-to-Book

`$$market\!-\!to\!-\!book = \frac{Valor\:de\:Mercado\:(Market\:Cap)}{Valor\:Contábio\:do\:PL}$$`
- O valor de mercado reflete as expectativas futuras
- O valor contábil reflete o registro histórico (passado)
- Quanto maior este indicador mairo as oportunidades de crescimento dos resultados da empresa uma vez que o valor de mercado considera as expectativas do mercado para o futuro da firma e o valor contábio o passado.
- Se o indicador for baixo em relação às outras empresas do setor, pode ser sinal que o preço está baixo.
- Não pode ser calculado para empresas com PL negativo (passivo a descoberto)
&lt;!-- https://youtu.be/8wWtbSSd6Mw?t=2543 --&gt;

---

# Outros Índices (cont.)

### Payout Ratio = Dividendos / Lucro Líquido

`$$Payout\:Ratio = \frac{Dividendos\:Distribuídos}{Lucro\:Líquido}$$`
&lt;!-- https://youtu.be/8wWtbSSd6Mw?t=1392 --&gt;

- Quanto do lucro gerado por áção é distribuído aos acionistas na forma de dividendos (proporção = %)
- Um baixo payout ratio pode indicar maior volume de reinvestimento por parte da empresa

**Exemplos**

- Empresa A: Lucro por Ação de &amp;#36;1,00 e Dividendos por Ação de &amp;#36;0,60
  - Resposta: Payout Ratio = Dividendos por Ação / Lucro por Ação = &amp;#36;0,60/&amp;#36;1,00 = 60%
--
- Empresa A: Lucro por Ação de &amp;#36;2,00 e Dividendos por Ação de &amp;#36;1,50
  - Resposta: ?

--
Payout Ratio = Dividendos por Ação / Lucro por Ação = &amp;#36;1,50/&amp;#36;2,00 = 75%



---
