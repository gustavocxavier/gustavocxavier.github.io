# O que é valor?

### Qual o principal objetivo de uma empresa?

<svg aria-hidden="true" role="img" viewBox="0 0 192 512" style="height:1em;width:0.38em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M0 384.662V127.338c0-17.818 21.543-26.741 34.142-14.142l128.662 128.662c7.81 7.81 7.81 20.474 0 28.284L34.142 398.804C21.543 411.404 0 402.48 0 384.662z"/></svg> Lucro?

--

### Suponha que...

* Um amigo está abrindo um novo negócio e lhe convidou para ser sócio neste novo empreendimento.

  * Investimento necessário para máquinas, equipamentos e capital de giro: $1.000.000
  
  * Distribuição de Resultado (Lucro) anual prometido: $15.000

  * É um bom investimento hoje?

--

## Qual a rentabilidade?

--

- Rentabilidade = Ganho / Investimento
- Rentabilidade = 15.000 ao ano / 1.000.000 = 1,5% ao ano
- Você está satisfeito? Este é um bon negócio?

# Análise Técnica x Fundamentalista

Os modelos de avaliação procuram em essência, projetar o comportamento futuro dos ativos, formulando previsões com reações a variações de preços de mercado.

--

| Análise Técnica                | Análise Fundamentalista           | 
|:-|-:|
| Padrões Gráficos observados    | Existência de um valor intrínsico |
| Ciclos                         | Fundamentos econômico-financeiros |
| Repetições                     | Projeções e análise de mercado    |
| Baseada no desempenho histórico| Projeções de crescimento          |
|                                | Projeções de margem               |
|                                | Estimativa de fluxo de caixa      |
|                                | Estimativa de risco               |

--

O ideal é que haja uma convergência entre ambos. Existem analistas que usam a Análise Fundamentalista para selecionar ações e a Análise Técnica para encontrar o melhor momento de comprar a ação.

# Análise Fundamentalista

## Tipos de Análise Fundamentalista

* Análise Top Down
  * De geral(macro) para entender o específico (micro)
  * Se inicia pela construção de cenários econômicos como projeção de PIB, inflação, taxas de juros, etc., e a partir desses resultados são desenhados o desempenho esperado dos diversos setores, e as empresas mais diretamente.
  * Em resumo, a análise é feita na seguinte ordem: 1. Análise Econômica / 2. Análise Setorial / 3. Análise de Empresas

&lt;/br&gt;

* Análise Bottom Up
  * Do micro (específico) para o macro (geral)
  * Focada nos fundamentos da empresa, seu desempenho histórico e pespectivas futuras de crescimento e resultados
  * Em resumo, a análise é feita na seguinte ordem: 1. Análise de Empresas / 2. Análise Econômica /3. Análise Setorial

&lt;!-- Retirado de Finanças 101 - https://youtu.be/8wWtbSSd6Mw?t=1052 --&gt;

---
# Análise Fundamentalista (cont.)

## Métodos de Avaliação de Empresas

*Avaliação por múltiplos*
* Análise é normalmente feira por grupo de pares ou **comparáveis**.
* Em outras palavras, precisamos identificar um grupo de pares, ou seja, empresas que sejam concorrentes nos mesmos mercados, que tenham ativos semelhantes e que operem de modo parecido.
* Isso apresenta problemas óbvios, pois não há duas **empresas idênticas**. Além disso, a opção de quais empresas utilizar como base de comparação é subjetiva.

*Avaliação pelo Fluxo de Caixa Descontado*
* Baseado projeções em projeções de fluxo de caixa
  * Receitas, margem, dividendos e FCFE&lt;sup&gt;1&lt;/sup&gt;
* E em premissas de crescimento.
* E em estimações do custo de capital.

&lt;font size="1"&gt;
.footnote[[1] FCFE é a sigla para Free Cash Flow to Equity ou Fluxo de Caixa do Acionista. O FCFE trata-se de uma medida que considera o fluxo de caixa operacional menos a o reinvestimento e a parte paga aos credores. Essa medida é especialmente útil para empresas que não pagam dividendos.]
&lt;/font&gt;

# Avaliação por Múltiplos

## O que é um múltiplo?

`$$Múltiplo = \frac{Numerador}{Denominador}$$`
--

## Numerador
- O quanto está você pagando pelo ativo
  - Valor de mercado do PL (Preço)
  - Valor de mercado da Firma

&lt;!-- - Valor de mercado dos ativos da empresa --&gt;

## Denominador
- O que você está recebendo em troca
  - Receitas&lt;font size="3"&gt;&lt;sup&gt;1&lt;/sup&gt;&lt;/font&gt;
  - Lucros
  - Fluxo de Caixa
  - Valor Contábil


&lt;font size="1"&gt;
.footnote[[1] Para alguns tipos de empresas, os analistas costumam usar drivers de receitas futuras em vez das receitas contábeis. Alguns exemplos de drivers são número de clientes, assinantes ou usuários.]
&lt;/font&gt;

&lt;!-- Fonte: https://youtu.be/WDZwqSierZ4?t=551 --&gt;
  
---
# Avaliação por Múltiplos (cont.)

### Lucro por Ação (LPA) ou Earnings Per Share (EPS)

&lt;/br&gt;

`$$LPA = EPS = \frac{Lucro\:Líquido}{Número\:de\:Ações\:Emitidas}$$`
&lt;/p&gt;

- Resultado gerado para cada ação
- Qual seria o pagamento de dividendos por ação caso a empresa distribuísse 100% do seu lucro em dividendos
  - **Potencial máximo de pagamento de dividendos por ação**
- **Quanto maior este indicador melhor**, pois quanto mais lucro a empresa consegue gerar por cada ação, mais valor a empresa tem para os investidores


&lt;!-- - É comum as empresas ajustarem o lucro líquido para itens extraordinários e também considerar potenciais diluições --&gt;
&lt;!-- - O número de ações emitidas poder ser computado como o valo no final do período ou uma média ponderada durante o período. --&gt;
&lt;!-- https://youtu.be/8wWtbSSd6Mw?t=1184 --&gt;

---
# Avaliação por Múltiplos (cont.)

### Dividend Yield

&lt;/br&gt;

`$$DY = \frac{Dividendos\:Pagos\:por\:Ação}{Preço\:da\:Ação}$$`

&lt;/p&gt;

- **Rentabilidade do investidor sobre o capital investido na forma de dividendos e proventos**
- Qual será a rentabilidade do investidor na forma de dividendos ou proventos caso compre o ativo hoje assumingo que seja mantido o mesmo nível de proventos histórico
- **Alto DY pode indicar**: (1) Que a empresa paga bastante dividendos (2) Que o preço da ação está baixo

---
# Avaliação por Múltiplos (cont.)

### Dividend Yield (cont.)

&lt;/br&gt;

`$$DY = \frac{Dividendos\:Pagos\:por\:Ação}{Preço\:da\:Ação}$$`

&lt;/p&gt;

### Exemplos:
- Empresa A: Ação está sendo cotada a &amp;#36;20,00 e a empresa pagou &amp;#36;1,50 de dividendos por ação nos últimos 4 trimestres
  - Resposta: Dividend Yield = Dividendos por Ação / Preço Corrente da ação = &amp;#36;1,50/&amp;#36;20 = 7,5%
--

- Empresa B: Ação está sendo cotada a &amp;#36;30,00 e a empresa pagou &amp;#36;1,50 de dividendos por ação nos últimos 4 trimestres&lt;/font&gt;
  - Resposta?

--
Dividend Yield = Dividendos por Ação / Preço Corrente da ação = &amp;#36;1,50/&amp;#36;30 = 5%.


&lt;!-- https://youtu.be/8wWtbSSd6Mw?t=1644 --&gt;

---
# Avaliação por Múltiplos (cont.)

### P/E - Price Earnings ou P/L

&lt;/br&gt;

`$$P/E = \frac{Preço\:da\:Ação}{Lucro\:por\:Ação} = \frac{Valor\:de\:Mercado\:do\:PL}{Lucro\:Líquido}$$`

&lt;/br&gt;

- Relação entre o preço da ação e o lucro gerado por ação
- Número de anos que o investidor demoraria para recuperar o valor pago mantendo o nível de lucro constante
  - Exemplo P/E = 10x. Se o investidor comprar a ação dessa empresa e a mesma manter o mesmo nível de lucro atual e distribuir 100% do lucro com dividendos demoraria 10 anos recebendo dividendos anuais para recuperar o investimento.
- Invertendo o P/E chegamos em uma estimativa de rentabilidade para o acionista
  - Exemplo P/E = 10x: Ao comprar a ação da empresa, o investidor espera uma rentabilidade anual de 10%(1/10) mantendo-se o mesmo nível de lucro, e assumindo distribuição de 100% do lucro como dividendos.

&lt;!-- https://youtu.be/8wWtbSSd6Mw?t=2137 --&gt;

---
# Avaliação por Múltiplos (cont.)

### P/E - Price Earnings ou P/L (cont.)

&lt;/br&gt;

`$$P/E = \frac{Preço\:da\:Ação}{Lucro\:por\:Ação} = \frac{Valor\:de\:Mercado\:do\:PL}{Lucro\:Líquido}$$`

&lt;/br&gt;

- **Quanto maior P/E mais o investidor espera crescimento futuro nos lucros ou pode ser um sinal que o preço da açãoo está barata**
- Se o P/E for baixo em relação às outras empresas do setor, pode ser sinal que o preço está baixo ou que o nível de lucro está alto
- Não é possível calcular para empresas com prejuízo.


&lt;!-- https://youtu.be/8wWtbSSd6Mw?t=2137 --&gt;

---

# Avaliação por Múltiplos (cont.)

### Price-to-Book ou Market-to-Book

`$$market\!-\!to\!-\!book = \frac{Valor\:de\:Mercado\:(Market\:Cap)}{Valor\:Contábio\:do\:PL}$$`
- O valor de mercado reflete as expectativas futuras
- O valor contábil reflete o registro histórico (passado)
- Quanto maior este indicador mairo as oportunidades de crescimento dos resultados da empresa uma vez que o valor de mercado considera as expectativas do mercado para o futuro da firma e o valor contábio o passado.
- Se o indicador for baixo em relação às outras empresas do setor, pode ser sinal que o preço está baixo.
- Não pode ser calculado para empresas com PL negativo (passivo a descoberto)
&lt;!-- https://youtu.be/8wWtbSSd6Mw?t=2543 --&gt;

---

# Avaliação por Múltiplos (cont.)

### Payout Ratio = Dividendos / Lucro Líquido

`$$Payout\:Ratio = \frac{Dividendos\:Distribuídos}{Lucro\:Líquido}$$`
&lt;!-- https://youtu.be/8wWtbSSd6Mw?t=1392 --&gt;

- Quanto do lucro gerado por áção é distribuído aos acionistas na forma de dividendos (proporção = %)
- Um baixo payout ratio pode indicar maior volume de reinvestimento por parte da empresa

**Exemplos**

- Empresa A: Lucro por Ação de &amp;#36;1,00 e Dividendos por Ação de &amp;#36;0,60
  - Resposta: Payout Ratio = Dividendos por Ação / Lucro por Ação = &amp;#36;0,60/&amp;#36;1,00 = 60%
--
- Empresa A: Lucro por Ação de &amp;#36;2,00 e Dividendos por Ação de &amp;#36;1,50
  - Resposta: ?

--
Payout Ratio = Dividendos por Ação / Lucro por Ação = &amp;#36;1,50/&amp;#36;2,00 = 75%


---

  // Replace <script> tags in slides area to make them executable
  var scripts = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container script'
  );
  if (!scripts.length) return;
  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {
      s.setAttribute(scriptAttrs[j].name, scriptAttrs[j].value);
    }
    scripts[i].parentElement.replaceChild(s, scripts[i]);
  }
})();
(function() {
  var links = document.getElementsByTagName('a');
  for (var i = 0; i < links.length; i++) {
    if (/^(https?:)?\/\//.test(links[i].getAttribute('href'))) {
      links[i].target = '_blank';
    }
  }
})();
// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>

    script.src  = script.src.replace(/^https?:/, '');
  document.getElementsByTagName('head')[0].appendChild(script);
})();
